version: v1.0
name: Main Pipeline
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: __build
    dependencies: []
    task:
      jobs:
        - name: build
          commands:
            - checkout
            - sem-version php 7.4
            - cache restore
            - php --version
            - pear config-set php_ini ~/.phpbrew/php/php-7.4/etc/php.ini
            - pecl install xdebug
            - phpbrew ext install iconv
            - php -m
            - sem-service start mysql 8.0
            - export PATH="$HOME/.composer/vendor/bin:$PATH"
            - composer install --prefer-dist --no-interaction
            - cache store
            - cp .env.test.dist .env.test
            - cp config/params.dist.php config/params.php
            - cp config/web-local.dist.php config/web-local.php
            - mysql --version
            - mysql -h 127.0.0.1 -P 3306 -u root -e "CREATE DATABASE IF NOT EXISTS opensourcewebsite_test CHARACTER SET utf8mb4 COLLATE utf8mb4_0900_ai_ci;"
            - ./tests/bin/yii migrate --interactive=0 -c
            - ./tests/bin/yii fixture/load '*' --interactive=0
            - ./vendor/bin/codecept run unit --coverage --coverage-xml
