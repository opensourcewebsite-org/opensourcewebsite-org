<!-- HTML for static distribution bundle build -->
	<!DOCTYPE html>
	<html lang="en">
	  <head>
	    <meta charset="UTF-8">
	    <title>OpenSourceWebsite API Documentation</title>
        <!--" https://cdnjs.com/libraries/swagger-ui -->
        <!-- https://www.jsdelivr.com/package/npm/swagger-ui -->
	    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/swagger-ui/3.20.8/swagger-ui.css" >
	    <style>
	      html
	      {
	        box-sizing: border-box;
	        overflow: -moz-scrollbars-vertical;
	        overflow-y: scroll;
	      }

	      *,
	      *:before,
	      *:after
	      {
	        box-sizing: inherit;
	      }

	      body
	      {
	        margin:0;
	        background: #fafafa;
	      }
	    </style>
	  </head>

	  <body>
	    <div id="swagger-ui"></div>

	    <script src="https://cdnjs.cloudflare.com/ajax/libs/swagger-ui/3.20.8/swagger-ui-bundle.js"> </script>
	    <script src="https://cdnjs.cloudflare.com/ajax/libs/swagger-ui/3.20.8/swagger-ui-standalone-preset.js"> </script>
	    <script>
    	    window.onload = function() {
    	      // Begin Swagger UI call region
    	      const ui = SwaggerUIBundle({
    	        url: "../openapi.yaml",
    	        dom_id: '#swagger-ui',
    	        deepLinking: true,
    	        presets: [
    	          SwaggerUIBundle.presets.apis,
    	        ],
    	      })
    	      // End Swagger UI call region

    	      window.ui = ui
    	    }
	    </script>
	  </body>
	</html>
